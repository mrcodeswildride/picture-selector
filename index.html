<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1>Picture Selector</h1>

    <p>Select the food that you like.</p>
    <img src="hamburger.png" id="image1" />

    <img src="apple.png" id="image4" />
    <img src="pizza.png" id="image5" />

    <img src="bananas.png" id="image8" />
  </body>
</html>
